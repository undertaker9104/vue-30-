<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <p>{{message}}</p>
        <button v-on:click="getRemoteMessage">Inside Button</button>
        <button onclick="clickButton()">OutSide Click</button>
    </div>
    <script>
    var vm = new Vue({
    el: '#app',
    data: {
        message: "This is local data.",
    },
    methods: {
        getRemoteMessage() {
            Promise.resolve("Get remote data From inside.")
                .then((res) => {
                    this.message = res; 
                });
        },
    },
});
function clickButton() {
    Promise.resolve("Get Remote data by Outside").then((res) => {
        vm.message = res;
    });
}
    </script>
</body>
</html>
